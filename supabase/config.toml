# Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "your-project-id"  # Update with your actual project ID from dashboard

[auth]
# JWT token expiry in seconds (max 604800 = 7 days)
# This is how long access tokens are valid before needing refresh
jwt_expiry = 604800

# Enable refresh token rotation for security
refresh_token_rotation_enabled = true

# Refresh token reuse interval in seconds (10 seconds default)
# After rotation, old token is valid for this long
refresh_token_reuse_interval = 10

# Session timeout - how long until inactive sessions expire
# 0 = never expire (user stays logged in indefinitely)
# 2592000 = 30 days
inactivity_timeout = 0

# Enable signup
enable_signup = true

# Minimum password length
minimum_password_length = 6

[auth.email]
# Enable email auth
enable_signup = true
double_confirm_changes = false
enable_confirmations = false
