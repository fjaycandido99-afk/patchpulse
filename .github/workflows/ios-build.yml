name: iOS Build

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (required)'
        required: true
        type: string
      marketing_version:
        description: 'Marketing version (e.g., 1.1) - leave empty to keep current'
        required: false
        type: string

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Bump Version Numbers
        run: |
          PROJECT_FILE="ios/App/App.xcodeproj/project.pbxproj"
          BUILD_NUMBER=${{ inputs.build_number }}

          echo "Setting build number to: $BUILD_NUMBER"

          # Update CURRENT_PROJECT_VERSION (build number)
          sed -i '' "s/CURRENT_PROJECT_VERSION = [0-9]*;/CURRENT_PROJECT_VERSION = $BUILD_NUMBER;/g" "$PROJECT_FILE"

          # Update MARKETING_VERSION if provided
          if [ -n "${{ inputs.marketing_version }}" ]; then
            echo "Setting marketing version to: ${{ inputs.marketing_version }}"
            sed -i '' "s/MARKETING_VERSION = [0-9.]*;/MARKETING_VERSION = ${{ inputs.marketing_version }};/g" "$PROJECT_FILE"
          fi

          # Show what was set
          echo "=== Version settings ==="
          grep -E "(CURRENT_PROJECT_VERSION|MARKETING_VERSION)" "$PROJECT_FILE" | head -4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Capacitor sync
        run: npx cap sync ios

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios/App && pod install --repo-update

      - name: Verify Pod Installation
        run: |
          echo "=== Checking node_modules/@capacitor/ios ==="
          ls -la node_modules/@capacitor/ios || echo "Capacitor iOS not found"
          echo ""
          echo "=== Checking Podfile.lock ==="
          cat ios/App/Podfile.lock || echo "No Podfile.lock found"
          echo ""
          echo "=== Checking Pods directory ==="
          ls -la ios/App/Pods/ || echo "No Pods directory found"
          echo ""
          echo "=== Checking Pods/Capacitor ==="
          ls -la ios/App/Pods/Capacitor || echo "Capacitor pod not found"
          echo ""
          echo "=== Checking workspace ==="
          ls -la ios/App/*.xcworkspace || echo "No workspace found"

      - name: Install Apple Certificate
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision

          # Decode provisioning profile
          echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Extract UUID from provisioning profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV
          echo "Provisioning Profile UUID: $PP_UUID"

          # Install provisioning profile with UUID as filename
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

      - name: Build and Archive iOS
        run: |
          cd ios/App
          # Build archive - signing configured in project file for App target only
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: PatchPulse-iOS
          path: ${{ runner.temp }}/export/*.ipa

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
